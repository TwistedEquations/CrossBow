
apply plugin: 'com.android.library'
apply from: '../shared-code/dependencies.gradle'

android {

    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    sourceSets {
        defaultConfig {
            testApplicationId 'com.crossbow_wear.receiver.tests'
        }

        main {
            assets.srcDirs = ['assets']
            res.srcDirs = ['res', '../shared-code/crossbow-wear-core/main/res']
            aidl.srcDirs = ['src']
            resources.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            manifest.srcFile 'AndroidManifest.xml'

            java {
                srcDirs = ['src', '../shared-code/crossbow-wear-core/main/src']
            }
        }

        androidTest.java.srcDirs = ['tests/src', '../shared-code/crossbow-wear-core/test/src']
        androidTest.assets.srcDirs = ['tests/src', '../shared-code/crossbow-wear-core/test/src']
    }

    packagingOptions {
        exclude 'com/crossbow/volley/**'
        exclude 'com/android/volley/**'
    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        preDexLibraries = false
    }
}

task androidReleaseJar(type: Jar, dependsOn: assembleRelease) {
    from "$buildDir/intermediates/classes/release/"
    exclude 'com/crossbow/volley/**.class'
    exclude 'com/android/volley/**.class'
}

apply from: 'maven.gradle'

dependencies {
    provided project(':Libraries:crossbow')
    compile  'com.google.android.gms:play-services-wearable:7.5.0'
}
